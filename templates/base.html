<!-- templates/base.html -->
{% load static %}


<!DOCTYPE html>
<html lang="RU">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}Бюро спец обслуживания{% endblock %}</title>

        {% block meta_description %}
            <meta name="description" content="Бюро спец обслуживания">
        {% endblock %}

        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

        <!--[if lt IE 9]>
        <script src="{% static 'assets/bootstrap/js/html5shiv.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/respond.min.js' %}"></script>
        <![endif]-->
        <script src="{% static 'assets/js/modernizr.custom.js' %}"></script>
        {% block head %}
        {% endblock %}
    </head>

    <body class="cssAnimate">
        <div class="ct-preloader"><div class="ct-preloader-content"></div></div>
        {% include "header.html" %}
        {% block content %}
        {% endblock %}
        {% include "footer.html" %}

        <!-- JavaScripts -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.placeholder.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'assets/js/device.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.browser.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.appear.js' %}"></script>
        <script src="{% static 'assets/js/snap.min.js' %}"></script>

        <script src="{% static 'assets/js/smoothScroll.js' %}"></script>
        <script src="{% static 'assets/js/media-section.js' %}"></script>

        <script src="{% static 'assets/js/main.js' %}"></script>
        <!-- Portfolio -->
        <script src="{% static 'assets/js/portfolio/jquery.isotope.min.js' %}"></script>
        <script src="{% static 'assets/js/portfolio/imagesloaded.js' %}"></script>
        <script src="{% static 'assets/js/portfolio/infinitescroll.min.js' %}"></script>
        <script src="{% static 'assets/js/portfolio/init.js' %}"></script>


        <!--Media Section-->
        <script src="{% static 'assets/js/jquery.stellar.min.js' %}"></script>


        <!--Contact Form-->
        <script src="{% static 'assets/form/js/contact-form.js' %}"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
